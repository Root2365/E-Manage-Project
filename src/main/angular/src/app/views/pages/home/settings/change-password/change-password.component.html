<div>
  <div class="row">
    <div class="col-md-11 height-30px">
      <h5>Change Password</h5>
    </div>
    <div class="col-md-1 t-a-e">
      <button
        (click)="onCancelClick($event)"
        aria-label="Close"
        class="btn-close"
        type="button">
      </button>
    </div>
  </div>

  <hr>

  <div class="row">
    <form [formGroup]="passwordChangeForm" autocomplete="off" class="kt-form" id="login-form"
          style="padding-top: 25px;">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field style="width: 100%;">
            <mat-label>Current Password</mat-label>
            <input autocomplete="off"
                   class="first-name"
                   formControlName="oldPassword"
                   matInput
                   placeholder="Current Password"
                   type="password"/>
            <mat-error *ngIf="isControlHasError('oldPassword','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field style="width: 100%;">
            <mat-label>New Password</mat-label>
            <input autocomplete="off"
                   class="user-name"
                   formControlName="newPassword"
                   matInput
                   placeholder="New Password"
                   type="password"/>
            <mat-error *ngIf="isControlHasError('newPassword','required')">
              <strong>Required field</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12 t-a-e">
      <button
        (click)="onChangePassword($event)"
        [disabled]="!isFormValid()"
        class="btn btn-primary"
        type="button">
        Change
      </button>
      <button
        (click)="onCancelClick($event)"
        class="btn btn-secondary m-l-20"
        type="button">
        Cancel
      </button>
    </div>
  </div>

</div>
