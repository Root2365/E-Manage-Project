<div class="container">
  <div class="m-t-50">
    <div class="row">
      <div class="col-md-8">
        <h5>Top Performers</h5>
      </div>
      <div class="col-md-4 t-a-e">
        <button
          *ngIf="isAdmin()"
          (click)="onCreateTopNewTopPerformer()"
          color="primary"
          matTooltip="Create new top performer"
          mat-raised-button>Create Top Performer
        </button>
      </div>
    </div>
  </div>

  <div class="card m-t-50">
    <div class="card-body">
      <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

        <ng-container matColumnDef="topPerformerID">
          <th *matHeaderCellDef mat-header-cell> S/N</th>
          <td *matCellDef="let element" mat-cell> {{element.topPerformerID}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeName">
          <th *matHeaderCellDef mat-header-cell>Employee Name</th>
          <td *matCellDef="let element" mat-cell> {{element.employeeName}} </td>
        </ng-container>

        <ng-container matColumnDef="picture">
          <th *matHeaderCellDef mat-header-cell>Picture</th>
          <td *matCellDef="let element" mat-cell> {{element.picture}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
          <th *matHeaderCellDef mat-header-cell>Reason for performing well</th>
          <td *matCellDef="let element" mat-cell> {{element.reason}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDateStr">
          <th *matHeaderCellDef mat-header-cell>Date</th>
          <td *matCellDef="let element" mat-cell> {{element.createdDateStr}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th *matHeaderCellDef mat-header-cell>
            Actions
          </th>
          <td *matCellDef="let row" mat-cell>
            <button (click)="view($event, row)" mat-icon-button
                    matTooltip="View"
                    type="button">
              <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="edit($event,row)" mat-icon-button
                    matTooltip="Edit"
                    [disabled]="!isAdmin()"
                    type="button">
              <mat-icon>create</mat-icon>
            </button>
            <button (click)="remove($event,row)" mat-icon-button
                    matTooltip="Remove"
                    [disabled]="!isAdmin()"
                    type="button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
      </table>

    </div>
  </div>
</div>
